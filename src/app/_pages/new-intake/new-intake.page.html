<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New maintenance request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    style="width: 100%;height: 100%;padding-top: 1rem;padding-left: 1rem;padding-right: 1rem;display: flex;flex-direction: row;"
  >
    <div
      style="height: 100%;width: 7%;display: flex;justify-content: flex-start;align-items: center;flex-direction: column;"
    >
      <div class="vl"></div>

      <div
        style="position: absolute;height: 100%; flex-direction: column;justify-content: space-around;"
      >
        <div
          *ngFor="let p of [1,2,3,4,5,6]"
          style="height: 2rem;width: 2rem;margin-bottom: 3rem;background-color:rgba(106,27,154,1);border-radius: 50%;display: flex;flex-direction: column;justify-content: center;align-items: center;"
        >
          <p style="color: white;">{{p}}</p>
        </div>
      </div>
    </div>
    <div style="height: 100%;width: 93%;;"></div>
  </div>
</ion-content>
