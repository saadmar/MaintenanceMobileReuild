<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New maintenance request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="screen">
    <div class="vl"></div>
    <div *ngFor="let p of [1,2,3,4,5,6]" class="stepGroup">
      <div class="step" (click)="toggleStep(p)">
        <div class="tool">
          <p style="color: white;font-weight: 600;">{{p}}</p>
        </div>
        <div style="margin-left: 1rem;text-align: center;">
          <h3 style="margin: 0;font-weight: 500; color: black;">
            Step number {{p}}
          </h3>
        </div>
      </div>
      <div style="padding-left: 3rem;" [hidden]="currentStep != p">
        <intake-step1></intake-step1>
      </div>
    </div>
  </div>
</ion-content>
